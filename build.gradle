group 'ru.whalemare'
version '1.0'

buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'com.taskadapter:redmine-java-api:3.0.0'
    compile "com.jakewharton.fliptables:fliptables:1.0.2"
    compile 'info.picocli:picocli:2.0.2'
//    compile 'com.bluelinelabs:logansquare:1.3.7'
//    apt 'com.bluelinelabs:logansquare-compiler:1.3.7'
    compile 'com.google.code.gson:gson:2.8.2'
    // https://mvnrepository.com/artifact/javax.mail/mail
    compile group: 'javax.mail', name: 'mail', version: '1.4.7'
//    compile 'com.google.api-client:google-api-client:1.23.0'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.21'

    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.0-M1")
    testRuntime("org.junit.vintage:junit-vintage-engine:4.12.0-M1")
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}